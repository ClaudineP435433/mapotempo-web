# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: mapotempo-test
  pool: 5
  timeout: 5000
  username: mapotempo

production:
  adapter: postgresql
  database: mapotempo-prod
  pool: 5
  timeout: 5000
  username: mapotempo
